<!-- PWA Logic Script -->
<script>
    // à§§. Service Worker Register
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    // à§¨. Install Button Logic
    let deferredPrompt;
    const installBtn = document.getElementById('pwa-install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';

        installBtn.addEventListener('click', (e) => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });
    });

    // à§©. Share Target Logic (à¦¸à§‹à¦¶à§à¦¯à¦¾à¦² à¦®à¦¿à¦¡à¦¿à¦¯à¦¼à¦¾ à¦¥à§‡à¦•à§‡ à¦²à¦¿à¦‚à¦• à¦°à¦¿à¦¸à¦¿à¦­ à¦•à¦°à¦¾à¦° à¦œà¦¨à§à¦¯)
    window.addEventListener('DOMContentLoaded', () => {
        const parsedUrl = new URL(window.location);
        const title = parsedUrl.searchParams.get('title');
        const text = parsedUrl.searchParams.get('text');
        const url = parsedUrl.searchParams.get('url');

        const noteInput = document.getElementById('noteInput');
        
        if (noteInput) {
            let content = '';
            if (title) content += `**${title}**\n`;
            if (text) content += `${text}\n`;
            if (url) content += `${url}`;

            if (content.trim() !== '') {
                noteInput.value = content.trim();
                // à¦«à§‹à¦•à¦¾à¦¸ à¦•à¦°à§à¦¨ à¦¯à¦¾à¦¤à§‡ à¦‡à¦‰à¦œà¦¾à¦° à¦¬à§à¦à¦¤à§‡ à¦ªà¦¾à¦°à§‡
                noteInput.focus();
            }
        }
    });
</script>
