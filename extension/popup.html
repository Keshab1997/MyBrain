<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            width: 320px; 
            padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f9fafb;
        }
        h3 {
            margin-top: 0;
            color: #1f2937;
            font-size: 18px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
        }
        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <h3>ðŸ§  Save to MindVault</h3>
    
    <div class="input-group">
        <label>Page Title</label>
        <input type="text" id="titleInput" placeholder="Page Title">
    </div>

    <div class="input-group">
        <label>URL / Link</label>
        <input type="text" id="linkInput" placeholder="https://...">
    </div>

    <button id="saveBtn">Save to Dashboard</button>

    <script src="popup.js"></script>
</body>
</html>
