<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyBrain</title>
    
    <!-- CSS লিংক -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/footer.css">
    
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-area">
                <!-- লোগো না থাকলে টেক্সট দেখাবে -->
                <img src="assets/logo.png" alt="MyBrain Logo" onerror="this.style.display='none'">
                <h1>MyBrain</h1>
                <p>Your Digital Second Brain</p>
            </div>

            <button id="google-login-btn" class="btn btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
                Sign in with Google
            </button>
            
            <p class="login-note">Private. Secure. Yours.</p>
        </div>
    </div>

    <!-- ফুটার বসানোর জায়গা -->
    <div id="app-footer"></div>

    <!-- স্ক্রিপ্ট -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/footer.js"></script>

</body>
</html>
